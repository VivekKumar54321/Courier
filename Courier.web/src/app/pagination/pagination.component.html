<ul class="pagination">
  <li class="page-item" *ngIf="pager.currentPage!== 1">
    <a class="page-link" (click)="pager.currentPage != 1 && paginate(1)">First</a>
  </li>
  <li class="page-item" *ngIf="pager.currentPage!==1">
    <a class="page-link" (click)="pager.currentPage != 1 && paginate(pager.currentPage - 1)">Previous</a>
  </li>
  <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
    <a class="page-link" (click)="paginate(page)">{{page}}</a>
  </li>

  <li class="page-item" *ngIf="pager.currentPage !== pager.totalPages">
    <a class="page-link" (click)="paginate(pager.currentPage + 1)"> Next</a>
  </li>
  <li class="page-item" *ngIf="pager.currentPage !== pager.totalPages">
    <a class="page-link" (click)="pager.currentPage != pager.totalPages && paginate(pager.totalPages)">Last</a>
  </li>
</ul>
